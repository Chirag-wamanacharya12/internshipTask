{% extends 'base.html' %}
{% block 'extra_head' %}
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
{% endblock 'extra_head' %}
{% block 'main' %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
  <div class="w-full max-w-md bg-slate-800 p-8 rounded-2xl shadow-2xl transition-all duration-300">
    <h2 class="text-3xl font-bold text-center text-gray-500 mb-6">Reset Your Password</h2>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          required 
          placeholder="Enter your email"
          class="w-full bg-slate-950 px-4 py-2 border border-zinc-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
        >
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-md transition duration-200 shadow-sm hover:shadow-md"
      >
        Send Reset Link
      </button>
    </form>
  </div>
</div>
{% endblock 'main' %}
