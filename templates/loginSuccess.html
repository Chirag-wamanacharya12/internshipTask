{% extends 'base.html' %}
{% block 'extra_head' %}
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
{% endblock 'extra_head' %}
{% block 'main' %}
<div class="flex flex-col gap-10 items-center outline h-screen justify-center">
    <h2 class="text-5xl">Login successfull</h2>
    <p class="text-zinc-300">{{ user.email }}</p>
    <a href="{% url 'logout' %}" class="text-zinc-300 px-6 py-2 outline rounded-sm hover:bg-zinc-800">Logout</a>
    <a href="{% url 'reset_password' %}" class="text-zinc-300 px-6 py-2 outline rounded-sm hover:bg-zinc-800">reset password</a>
</div>
{% endblock 'main' %}
{% block 'script' %}
<script>
    lucide.createIcons();
</script>
{% endblock 'script' %}
