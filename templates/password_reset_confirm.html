{% extends 'base.html' %}
{% block 'extra_head' %}
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
{% endblock 'extra_head' %}
{% block 'main' %}
<div class="flex justify-center items-center min-h-screen bg-[#0e1a2b]">
  <div class="w-full max-w-md p-6 bg-[#1c2434] rounded-lg shadow-xl mt-10">
    <h2 class="text-2xl font-semibold mb-4 text-center text-white">Set a New Password</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="mb-4">
        <label for="new_password1" class="block text-sm font-medium text-gray-300">New Password</label>
        <input type="password" name="new_password1" id="new_password1" required class="w-full px-4 py-2 border border-gray-600 bg-[#0f1629] text-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your new password">
      </div>
      <div class="mb-4">
        <label for="new_password2" class="block text-sm font-medium text-gray-300">Confirm New Password</label>
        <input type="password" name="new_password2" id="new_password2" required class="w-full px-4 py-2 border border-gray-600 bg-[#0f1629] text-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your new password">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Set New Password</button>
    </form>
  </div>
</div>
{% endblock 'main' %}
